<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big Lots Staff Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #d71920;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
    }
    .container {
      padding: 30px;
      max-width: 800px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    table th {
      background: #e8e8e8;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>BIG LOTS</h1>
    <p>Employee Directory – Cuyahoga Falls Location</p>
  </header>
  <div class="container">
    <input type="text" id="searchInput" placeholder="Search staff...">
    <table id="staffTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Location</th>
          <th>Position</th>
        </tr>
      </thead>
      <tbody id="staffBody">
        <!-- Filled by JavaScript -->
      </tbody>
    </table>
  </div>
  <div class="footer">
    © 2025 Big Lots Stores, Inc. All rights reserved.
  </div>

  <script>
    const staff = [
      {
        name: "Parker Jorz",
        age: "15",
        location: "Cuyahoga Falls",
        position: "Stock Associate"
      }
    ];

    const staffBody = document.getElementById("staffBody");

    function displayStaff(filter = "") {
      staffBody.innerHTML = "";
      const query = filter.toLowerCase();
      const results = staff.filter(s =>
        s.name.toLowerCase().includes(query) ||
        s.location.toLowerCase().includes(query) ||
        s.position.toLowerCase().includes(query)
      );
      if (results.length === 0) {
        staffBody.innerHTML = "<tr><td colspan='4'>No results found.</td></tr>";
      } else {
        results.forEach(s => {
          const row = `<tr>
            <td>${s.name}</td>
            <td>${s.age}</td>
            <td>${s.location}</td>
            <td>${s.position}</td>
          </tr>`;
          staffBody.innerHTML += row;
        });
      }
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      displayStaff(e.target.value);
    });

    // Initial render
    displayStaff();
  </script>
</body>
</html>
